<body>
    <div class="chat-container">

        <div class="chat-header">

                ğŸš´ Fiido æ™ºèƒ½å®¢æœ

            <div class="session-info" id="sessionInfo">

        <!-- æ¶ˆæ¯åŒºåŸŸ -->
        <div class="chat-messages" id="chatMessages">
            <div class="welcome-message">
                <h2>æ¬¢è¿ä½¿ç”¨ Fiido æ™ºèƒ½å®¢æœ</h2>
                <p>æ‚¨å¥½ï¼æˆ‘æ˜¯ Fiido æ™ºèƒ½å®¢æœåŠ©æ‰‹ï¼Œå¾ˆé«˜å…´ä¸ºæ‚¨æœåŠ¡ã€‚</p>
                <p>è¯·é—®æœ‰ä»€ä¹ˆå¯ä»¥å¸®åŠ©æ‚¨çš„ï¼Ÿ</p>
            </div>
        </div>

        <!-- è¾“å…¥åŒºåŸŸ -->
        <div class="chat-input">
            <textarea
                id="messageInput"
                placeholder="è¾“å…¥æ‚¨çš„é—®é¢˜..."
                rows="1"

            ></textarea>

    <script>
        // ==================== é…ç½® ====================
        const API_BASE = 'http://localhost:8000';

        // ==================== å…¨å±€å˜é‡ ====================
        let sessionId = null;
        let conversationId = null;
        let isProcessing = false;

        // ==================== åˆå§‹åŒ– ====================
        function init() {
            // ä» sessionStorage è·å–æˆ–ç”Ÿæˆæ–°çš„ session_id
            sessionId = sessionStorage.getItem('fiido_session_id');
            if (!sessionId) {
                sessionId = `session_${Date.now()}_${Math.random().toString(36).substr(2, 9)}`;
                sessionStorage.setItem('fiido_session_id', sessionId);
            }

            // æ˜¾ç¤º session_id
            document.getElementById('sessionInfo').textContent = `ä¼šè¯ ID: ${sessionId.substring(0, 20)}...`;

            console.log('ğŸ” å½“å‰ä¼šè¯ ID:', sessionId);
            console.log('ğŸ’¬ Conversation ID:', conversationId || 'é¦–æ¬¡å¯¹è¯å°†è‡ªåŠ¨ç”Ÿæˆ');
        }

        // ==================== æ¶ˆæ¯å‘é€ ====================
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();

            if (!message || isProcessing) {
                return;
            }

            // æ¸…ç©ºè¾“å…¥æ¡†
            input.value = '';
            isProcessing = true;
            updateUI();

            // æ·»åŠ ç”¨æˆ·æ¶ˆæ¯åˆ°ç•Œé¢
            addMessage('user', message);

            // æ˜¾ç¤ºåŠ è½½åŠ¨ç”»
            const typingId = showTypingIndicator();

            try {
                // è°ƒç”¨åç«¯æµå¼æ¥å£
                const response = await fetch(`${API_BASE}/api/chat/stream`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: message,
                        user_id: sessionId,
                        conversation_id: conversationId  // é¦–æ¬¡ä¸º nullï¼Œåç»­ä¼ å…¥
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                // ç§»é™¤åŠ è½½åŠ¨ç”»
                removeTypingIndicator(typingId);

                // åˆ›å»ºæ¶ˆæ¯å®¹å™¨
                const messageDiv = addMessage('assistant', '');
                const contentDiv = messageDiv.querySelector('.message-content');

                // å¤„ç†æµå¼å“åº”
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';

                while (true) {
                    const { done, value } = await reader.read();

                    if (done) break;

                    buffer += decoder.decode(value, { stream: true });
                    const lines = buffer.split('\n');
                    buffer = lines.pop() || '';

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            try {
                                const data = JSON.parse(line.substring(6));

                                if (data.type === 'message') {
                                    // è¿½åŠ æ¶ˆæ¯å†…å®¹
                                    contentDiv.textContent += data.content;
                                    scrollToBottom();
                                } else if (data.type === 'error') {
                                    contentDiv.textContent = `âŒ é”™è¯¯: ${data.content}`;
                                    contentDiv.style.color = '#dc3545';
                                } else if (data.type === 'done') {
                                    console.log('âœ… æ¶ˆæ¯æ¥æ”¶å®Œæˆ');
                                }
                            } catch (e) {
                                console.error('è§£æ SSE æ•°æ®å¤±è´¥:', e);
                            }
                        }
                    }
                }

            } catch (error) {
                console.error('âŒ å‘é€æ¶ˆæ¯å¤±è´¥:', error);
                removeTypingIndicator(typingId);
                addMessage('assistant', `âŒ æŠ±æ­‰ï¼Œå‘ç”Ÿé”™è¯¯ï¼š${error.message}`);
            } finally {
                isProcessing = false;
                updateUI();
            }
        }

        // ==================== UI æ“ä½œ ====================
        function addMessage(role, content) {
            const messagesDiv = document.getElementById('chatMessages');

            // ç§»é™¤æ¬¢è¿æ¶ˆæ¯
            const welcome = messagesDiv.querySelector('.welcome-message');
            if (welcome) {
                welcome.remove();
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;

            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = role === 'user' ? 'ğŸ‘¤' : 'ğŸ¤–';

            const contentWrapper = document.createElement('div');
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = content;

            const timeDiv = document.createElement('div');
            timeDiv.className = 'message-time';
            timeDiv.textContent = new Date().toLocaleTimeString('zh-CN', {
                hour: '2-digit',
                minute: '2-digit'
            });

            contentWrapper.appendChild(contentDiv);
            contentWrapper.appendChild(timeDiv);

            messageDiv.appendChild(avatar);
            messageDiv.appendChild(contentWrapper);

            messagesDiv.appendChild(messageDiv);
            scrollToBottom();

            return messageDiv;
        }

        function showTypingIndicator() {
            const messagesDiv = document.getElementById('chatMessages');
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message assistant';
            typingDiv.id = 'typing-indicator';

            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = 'ğŸ¤–';

            const indicator = document.createElement('div');
            indicator.className = 'typing-indicator';
            indicator.innerHTML = '<span></span><span></span><span></span>';

            typingDiv.appendChild(avatar);
            typingDiv.appendChild(indicator);
            messagesDiv.appendChild(typingDiv);

            scrollToBottom();
            return typingDiv.id;
        }

        function removeTypingIndicator(id) {
            const indicator = document.getElementById(id);
            if (indicator) {
                indicator.remove();
            }
        }

        function scrollToBottom() {
            const messagesDiv = document.getElementById('chatMessages');
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function updateUI() {
            const sendBtn = document.getElementById('sendBtn');
            const input = document.getElementById('messageInput');

            sendBtn.disabled = isProcessing;
            input.disabled = isProcessing;
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        // ==================== ä¼šè¯ç®¡ç† ====================
        async function clearHistory() {
            if (!confirm('ç¡®å®šè¦æ¸…é™¤å½“å‰ä¼šè¯çš„å†å²è®°å½•å—ï¼Ÿè¿™å°†å¼€å§‹ä¸€ä¸ªæ–°çš„å¯¹è¯ä¸Šä¸‹æ–‡ã€‚')) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/api/conversation/clear`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ session_id: sessionId })
                });

                const data = await response.json();

                if (data.success) {
                    conversationId = data.conversation_id;

                    // æ·»åŠ åˆ†éš”çº¿
                    const messagesDiv = document.getElementById('chatMessages');
                    const divider = document.createElement('div');
                    divider.className = 'history-divider';
                    divider.innerHTML = '<span>å†å²å·²æ¸…é™¤ï¼Œå¼€å§‹æ–°å¯¹è¯</span>';
                    messagesDiv.appendChild(divider);

                    console.log('âœ… å†å²å·²æ¸…é™¤ï¼Œæ–° conversation_id:', conversationId);
                    alert('âœ… å†å²ä¼šè¯å·²æ¸…é™¤ï¼');
                } else {
                    throw new Error(data.error || 'æ¸…é™¤å¤±è´¥');
                }
            } catch (error) {
                console.error('âŒ æ¸…é™¤å†å²å¤±è´¥:', error);
                alert('âŒ æ¸…é™¤å¤±è´¥: ' + error.message);
            }
        }

        async function newConversation() {
            if (!confirm('ç¡®å®šè¦åˆ›å»ºæ–°å¯¹è¯å—ï¼Ÿè¿™å°†ä¿ç•™å½“å‰ä¼šè¯ IDï¼Œä½†å¼€å§‹æ–°çš„å¯¹è¯ä¸Šä¸‹æ–‡ã€‚')) {

            try {
                const response = await fetch(`${API_BASE}/api/conversation/new`, {

                if (data.success) {
                    conversationId = data.conversation_id;

                    // æ¸…ç©ºæ¶ˆæ¯åŒºåŸŸ
                    const messagesDiv = document.getElementById('chatMessages');
                    messagesDiv.innerHTML = `
                        <div class="welcome-message">
                            <h2>æ–°å¯¹è¯å·²åˆ›å»º</h2>
                            <p>æ‚¨å¥½ï¼æˆ‘æ˜¯ Fiido æ™ºèƒ½å®¢æœåŠ©æ‰‹ï¼Œå¾ˆé«˜å…´ä¸ºæ‚¨æœåŠ¡ã€‚</p>
                            <p>è¯·é—®æœ‰ä»€ä¹ˆå¯ä»¥å¸®åŠ©æ‚¨çš„ï¼Ÿ</p>
                        </div>
                    `;

                    console.log('âœ… æ–°å¯¹è¯å·²åˆ›å»ºï¼Œconversation_id:', conversationId);
                    alert('âœ… æ–°å¯¹è¯å·²åˆ›å»ºï¼');
                } else {
                    throw new Error(data.error || 'åˆ›å»ºå¤±è´¥');
                }
            } catch (error) {
                console.error('âŒ åˆ›å»ºæ–°å¯¹è¯å¤±è´¥:', error);
                alert('âŒ åˆ›å»ºå¤±è´¥: ' + error.message);
            }
        }

        function newSession() {
            if (confirm('ç¡®å®šè¦å¼€å§‹æ–°ä¼šè¯å—ï¼Ÿè¿™å°†æ¸…ç©ºå½“å‰æ‰€æœ‰å¯¹è¯è®°å½•å¹¶ç”Ÿæˆæ–°çš„ä¼šè¯ IDã€‚')) {
                console.log('ğŸ”„ æ¸…ç©ºä¼šè¯å¹¶åˆ·æ–°é¡µé¢');
                sessionStorage.clear();

        }

        // ==================== é¡µé¢åŠ è½½ ====================
        window.onload = init;
    </script>
